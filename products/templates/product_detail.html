{% extends 'base/base.html' %}
{% load static %}

{% block contents %}
    <div class="container">
        <div class="row">
            <div class="col-md-10">
                <div class="card" style="width: 18rem;">
                    <img src="{{ product.image.url }}" class="card-img-top" alt="{{ product.title }}" height="250px;">
                    <div class="card-body">
                        <h5 class="card-title">{{ product.title | title }}</h5>
                        <h5 class="card-title">{{ product.time | timesince }} ago</h5>
                        <p class="card-text">{{ product.description }}</p>
                        <p class="card-text">{{ product.price }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
